<!DOCTYPE html>
<html>
<head>
	<title>Admin Ticket</title>
	<meta content="width=device-width, intial-scale=1, maximum-scale=1,user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="dist/css/AdminLTE.min.css">
</head>
<body class="login-page">
<div class="login-box">
	<div class="login-logo">
		<a href="#"><b>Login Administrtor</b></a>
	</div>
	<div class="login-box-body">
		<p class="login-box-msg">Sign in to start your session</p>
		<form method="post" action="login.php">
			<div class="form-group has-feedback">
				<input type="text" name="username" class="form-control" placeholder="Username">
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" name="password" class="form-control" placeholder="Password">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<input type="submit" name="login" class="btn btn-primary btn-block btn-flat pull-right" value="Login">
				</div>
			</div>
		</form>
	</div>
</div><!--login box-->
<script type="text/javascript" src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
